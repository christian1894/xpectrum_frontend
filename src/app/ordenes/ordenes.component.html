<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/ordenes-crear']"><mat-icon>add</mat-icon>Nueva Orden</a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="canal" matSortDisableClear matSortDirection="asc">
  
        <!-- Columna Canal -->
        <ng-container matColumnDef="canal">
          <th mat-header-cell *matHeaderCellDef>Canal</th>
          <td mat-cell *matCellDef="let row">{{row.canal}}</td>
        </ng-container>
  
        <!-- Columna Valor -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let row">$ {{row.valor}}</td>
        </ng-container>

        <!-- Columna Estado -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let row">{{row.estado}}</td>
          </ng-container>

          <!-- Columna Fecha -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Fecha de Creaci√≥n</th>
            <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/ordenes-detalle/', row._id]"></tr>
      </table>
    </div>
  </div>
